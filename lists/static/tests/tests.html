<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <form id="id_item_form">
        <input name="text" />
        <input type="hidden" name="csrfmiddlewaretoken" value="tokey" />
        <div class="has-error">
          <div class="help-block">
            Error text
          </div>
        </div>
      </form>
      <table id="id_list_table">
      </table>
    </div>

    <script src="../../../superlists/static/jquery/jquery.js"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
    <script src="../../../superlists/static/tests/sinon.js"></script>
    <script src="../list.js"></script>
    <script>
/*global $, test, equal */

test("errors should be hidden on keypress", function () {
  window.Superlists.Lists.initialize();
  $('input').trigger('keypress');
  equal($('.has-error').is(':visible'), false);
});


test("errors not be hidden unless there is a keypress", function () {
  window.Superlists.Lists.initialize();
  equal($('.has-error').is(':visible'), true);
});


var getResponse = [
  200,
{"Content-Type": "application/json"},
  JSON.stringify([
      {'id': 101, 'text': 'item 1 text'},
      {'id': 102, 'text': 'item 2 text'},
  ]),
];

var postResponse = [
  201,
  {"Content-Type": "application/json"},
  JSON.stringify({'id': 103}),
];


var checkTable = function () {
  var rows = $('#id_list_table tr');
  equal(rows.length, 2);
  var row1 = $('#id_list_table tr:first-child td');
  equal(row1.text(), '1: item 1 text');
  var row2 = $('#id_list_table tr:last-child td');
  equal(row2.text(), '2: item 2 text');
}


test("should get items by ajax and fill in lists table", function () {
  var url = '/listitemsapi/';
  var server = sinon.fakeServer.create();
  server.respondWith('GET', url, getResponse);
  window.Superlists.Lists.initialize({
    listItemsUrl: url
  });

  server.respond();

  checkTable();
});


test("should intercept form submit and do ajax post", function () {
  var url = '/listitemsapi/';
  window.Superlists.Lists.initialize({
    listItemsUrl: url
  });
  var server = sinon.fakeServer.create();
  server.respondWith('POST', url, postResponse);

  $('#id_item_form input[name="text"]').val('user input');
  $('#id_item_form input[name="csrfmiddlewaretoken"]').val('tokeney');
  $('#id_item_form').submit();
  server.respond();

  ok(server.requests.length > 0);
  var request = server.requests[0];
  equal(request.requestBody, $.param({
    'text': 'user input',
    'csrfmiddlewaretoken': 'tokeney'
  }));

});


test("should repopulate items table after post", function () {
  var url = '/listitemsapi/';
  window.Superlists.Lists.initialize({
    listItemsUrl: url
  });
  var server = sinon.fakeServer.create();
  server.respondWith('GET', url, getResponse);
  server.respondWith('POST', url, postResponse);

  $('#id_item_form input[name="text"]').val('user input');
  $('#id_item_form input[name="csrfmiddlewaretoken"]').val('tokeney');
  $('#id_item_form').submit();
  server.respond(); // post

  equal(server.requests[0].method, 'POST');
  equal(server.requests.length, 2);
  equal(server.requests[1].method, 'GET');

  server.respond(); // get

  checkTable();

});


test("should not intercept form submit if no api url passed in", function () {
  window.Superlists.Lists.initialize({});
  equal($._data($('#id_item_form')[0], 'events'), undefined);
});



test("should display errors on post failure", function () {
  var url = '/listitemsapi/';
  window.Superlists.Lists.initialize({
    listItemsUrl: url
  });
  var server = sinon.fakeServer.create();
  server.respondWith('POST', url, [
    400,
    {"Content-Type": "application/json"},
    JSON.stringify({'error': 'something is amiss'})
  ]);
  $('.has-error').hide();

  $('#id_item_form').submit();
  server.respond(); // post

  equal($('.has-error').is(':visible'), true);
  equal($('.has-error .help-block').text(), 'something is amiss');
});


test("should hide errors on post success", function () {
  var url = '/listitemsapi/';
  window.Superlists.Lists.initialize({
    listItemsUrl: url
  });
  var server = sinon.fakeServer.create();
  server.respondWith(postResponse);
  $('.has-error').show();

  $('#id_item_form').submit();
  server.respond(); // post

  equal($('.has-error').is(':visible'), false);
});

    </script>

  </body>
</html>
